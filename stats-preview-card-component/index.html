<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Stats preview card component</title>
  <meta name="author" content="Tu nombre o empresa">

  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400;700;1,14..32,400;700&family=Lexend+Deca:wght@400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="card">
      <header>
        <picture>
          <source media="(min-width: 768px)" srcset="./assets/images/image-header-desktop.jpg">
          <img class="card__image" src="./assets/images/image-header-mobile.jpg"
            alt="Team of professionals working together in a modern office environment with data analytics on screens">
        </picture>
      </header>

      <section class="card__content">
        <header>
          <h1 class="card__title">Get <em>insights</em> that help your business grow.</h1>
        </header>

        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <section class="card__stats" aria-labelledby="stats-heading">
          <h2 id="stats" hidden>Company Statistics</h2>
          <dl>
            <div class="stats__item">
              <dt class="stats__label">Companies</dt>
              <dd class="stats__value">10k+</dd>
            </div>
            <div class="stats__item">
              <dt class="stats__label">Templates</dt>
              <dd class="stats__value">314</dd>
            </div>
            <div class="stats__item">
              <dt class="stats__label">Queries</dt>
              <dd class="stats__value">12m+</dd>
            </div>
          </dl>
        </section>
      </section>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/flavio-rios-nieto/">Flavio Rios</a>.
  </div>
</body>

</html>
