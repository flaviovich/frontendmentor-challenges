<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <title>Frontend Mentor | Social links profile</title>
  <meta name="author" content="Flavio Rios">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Interwght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <article class="card">
      <figure class="card__avatar-container">
        <img class="card__avatar" src="./assets/images/avatar-jessica.jpeg" alt="">
        <figcaption class="card__avatar-name">Avatar de Jessica</figcaption>
      </figure>
      <section class="card__user-info">
        <h2 class="card__name">Jessica Randall</h2>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__bio">"Front-end developer and avid reader."</p>
      </section>
      <nav class="card__links-container">
        <ul class="card__links">
          <li class="card__link"><a href="#">GitHub</a></li>
          <li class="card__link"><a href="#">Frontend Mentor</a></li>
          <li class="card__link"><a href="#">LinkedIn</a></li>
          <li class="card__link"><a href="#">Twitter</a></li>
          <li class="card__link"><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/flavio-rios-nieto/">Flavio Rios</a>.
  </div>
</body>

</html>
