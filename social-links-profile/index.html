<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Social links profile</title>
  <meta name="author" content="Flavio Rios">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="profile">
    <article class="profile__card">
      <img class="profile__avatar" src="./assets/images/avatar-jessica.jpeg" alt="">

      <div class="profile__info">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__bio">"Front-end developer and avid reader."</p>
      </div>

      <nav class="profile__links">
        <ul class="profile__link-list">
          <li><a href="#" class="profile__link">GitHub</a></li>
          <li><a href="#" class="profile__link">Frontend Mentor</a></li>
          <li><a href="#" class="profile__link">LinkedIn</a></li>
          <li><a href="#" class="profile__link">Twitter</a></li>
          <li><a href="#" class="profile__link">Instagram</a></li>
        </ul>
      </nav>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/flavio-rios-nieto/">Flavio Rios</a>.
  </div>
</body>

</html>
