<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="author" content="Flavio Rios">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <article class="card">
      <div class="card__image-wrapper">
        <img class="card__image" src="./assets/images/image-equilibrium.jpg" alt="">
        <div class="card__overlay">
          <img class="card__overlay-icon" src="./assets/images/icon-view.svg" alt="">
        </div>
      </div>
      <section class="card__content">
        <h3 class="card__title">Equilibrium #3429</h3>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__details">
          <div class="card__detail">
            <img class="card__icon--price" src="./assets/images/icon-ethereum.svg" loading="lazy">
            <span class="card__price">0.041 ETH</span>
          </div>
          <div class="card__detail">
            <img class="card__icon--time" src="./assets/images/icon-clock.svg" loading="lazy">
            <span class="card__time">3 days left</span>
          </div>
        </div>
      </section>
      <hr class="card__divider" role="separator" aria-hidden="true">
      <footer class="card__creator">
        <img class="card__creator-avatar" src="./assets/images/image-avatar.png" alt="Avatar of Jules Wyvern" loading="lazy">
        <span class="card__creator-text">Creation of</span>
        <a href="#creator-profile" class="card__creator-name">Jules Wyvern</a>
      </footer>

    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/flavio-rios-nieto/">Flavio Rios</a>.
  </div>
</body>

</html>
