<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Product preview card component</title>
  <meta name="author" content="Flavio Rios">
  <meta name="description" content="Preview of Gabrielle Essence Eau De Parfum by CHANEL">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <article class="card" itemscope itemtype="https://schema.org/Product">
      <figure class="card__image-container">
        <picture>
          <source media="(width>= 600px)" srcset="./assets/images/image-product-desktop.jpg">

          <img class="card__image" src="./assets/images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum bottle surrounded by green leaves">
        </picture>
        <figcaption class="card__image-caption">Gabrielle Essence Eau De Parfum by CHANEL</figcaption>
      </figure>

      <div class="card__body">
        <header class="card__header">
          <p class="card__category">Perfume</p>
          <h1 class="card__title" itemprop="name">Gabrielle Essence Eau De Parfum</h1>
        </header>

        <section class="card__content">
          <p class="card__description" itemprop="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
        </section>

        <section class="card__price-container">
          <strong class="card__price" itemprop="price" content="149.99">$149.99</strong>
          <span class="card__original-price" aria-label="Original price: $169.99">$169.99</span>
        </section>

        <footer class="card__footer">
          <button class="button button--primary" type="button" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
            <i class="button__icon" aria-hidden="true"></i>
            <span class="button__text">Add to Cart</span>
          </button>
        </footer>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/flavio-rios-nieto/">Flavio Rios</a>.
  </div>
</body>

</html>
