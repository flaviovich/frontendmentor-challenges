<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Order summary card</title>
  <meta name="author" content="Tu nombre o empresa">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <article role="region" aria-labelledby="order-summary-heading">
      <figure><img src="./assets/images/illustration-hero.svg"
          alt="Persona escuchando música con auriculares y disfrutando de la experiencia"></figure>
      <section>
        <header>
          <h1 id="order-summary-heading">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </header>
        <div role="region" aria-label="Plan details">
          <img src="./assets/images/icon-music.svg" alt="" aria-hidden="true">
          <div>
            <p><strong>Annual Plan</strong></p>
            <p>$59.99/year</p>
          </div>
          <a href="" aria-label="Change annual plan">Change</a>
        </div>
      </section>
      <footer>
        <button aria-describedby="order-summary-heading">Proceed to Payment</button>
        <button>Cancel Order</button>
      </footer>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
