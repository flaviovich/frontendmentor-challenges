<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Results summary component</title>
  <meta name="author" content="Flavio Rios">
  <meta name="description" content="Results summary component showing test scores and performance metrics">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>

  <main class="container">
    <article class="card" aria-labelledby="result-heading">
      <section class="card__result" aria-labelledby="result-heading" aria-describedby="result-description">
        <h2 id="result-heading" class="card__result-heading">Your Result</h2>
        <div class="card__score" role="status" aria-live="polite" aria-atomic="true">
          <strong class="card__score-value">76</strong>
          <span class="card__score-max">of 100</span>
        </div>
        <h3 class="card__result-title">Great</h3>
        <p id="result-description" class="card__result-description">You scored higher than 65% of the people who have
          taken these tests.</p>
      </section>

      <section class="card__summary" aria-labelledby="summary-heading">
        <h3 id="summary-heading" class="card__summary-title">Summary</h3>
        <ul class="card__summary-list" role="list" aria-label="Test score breakdown">
          <li class="card__summary-item card__summary-item--reaction" role="listitem">
            <div class="card__summary-item-group">
              <img class="card__summary-icon" src="./assets/images/icon-reaction.svg" alt="" aria-hidden="true">
              <span class="card__summary-label">Reaction</span>
            </div>
            <div class="card__summary-score">
              <span class="card__summary-score-current">80</span>&nbsp;
              <span class="card__summary-score-total"> / 100</span>
            </div>
          </li>
          <li class="card__summary-item card__summary-item--memory" role="listitem">
            <div class="card__summary-item-group">
              <img class="card__summary-icon" src="./assets/images/icon-memory.svg" alt="" aria-hidden="true">
              <span class="card__summary-label">Memory</span>
            </div>
            <div class="card__summary-score">
              <span class="card__summary-score-current">92</span>&nbsp;
              <span class="card__summary-score-total"> / 100</span>
            </div>
          </li>
          <li class="card__summary-item card__summary-item--verbal" role="listitem">
            <div class="card__summary-item-group">
              <img class="card__summary-icon" src="./assets/images/icon-verbal.svg" alt="" aria-hidden="true">
              <span class="card__summary-label">Verbal</span>
            </div>
            <div class="card__summary-score">
              <span class="card__summary-score-current">61</span>&nbsp;
              <span class="card__summary-score-total"> / 100</span>
            </div>
          </li>
          <li class="card__summary-item card__summary-item--visual" role="listitem">
            <div class="card__summary-item-group">
              <img class="card__summary-icon" src="./assets/images/icon-visual.svg" alt="" aria-hidden="true">
              <span class="card__summary-label">Visual</span>
            </div>
            <div class="card__summary-score">
              <span class="card__summary-score-current">73</span>&nbsp;
              <span class="card__summary-score-total"> / 100</span>
            </div>
          </li>
        </ul>
        <button class="card__button card__button--primary" aria-label="Continue to next section">Continue</button>
      </section>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/flavio-rios-nieto/">Flavio Rios</a>.
    </div>
  </footer>
</body>

</html>
