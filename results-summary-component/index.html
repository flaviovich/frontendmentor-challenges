<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Results summary component</title>
  <meta name="author" content="Flavio Rios">
  <meta name="description" content="Results summary component showing test scores and performance metrics">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>

  <main>
    <article aria-labelledby="result-heading">
      <section aria-labelledby="result-heading" aria-describedby="result-description">
        <h2 id="result-heading">Your Result</h2>
        <div role="status" aria-live="polite" aria-atomic="true">
          <strong>76</strong>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p id="result-description">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section aria-labelledby="summary-heading">
        <h3 id="summary-heading">Summary</h3>
        <ul role="list" aria-label="Test score breakdown">
          <li role="listitem">
            <img src="./assets/images/icon-reaction.svg" alt="" aria-hidden="true">
            <span>Reaction</span>
            <span><span class="sr-only">Score: </span>80 / 100</span>
          </li>
          <li role="listitem">
            <img src="./assets/images/icon-memory.svg" alt="" aria-hidden="true">
            <span>Memory</span>
            <span><span class="sr-only">Score: </span>92 / 100</span>
          </li>
          <li role="listitem">
            <img src="./assets/images/icon-verbal.svg" alt="" aria-hidden="true">
            <span>Verbal</span>
            <span><span class="sr-only">Score: </span>61 / 100</span>
          </li>
          <li role="listitem">
            <img src="./assets/images/icon-visual.svg" alt="" aria-hidden="true">
            <span>Visual</span>
            <span><span class="sr-only">Score: </span>72 / 100</span>
          </li>
        </ul>
        <button aria-label="Continue to next section">Continue</button>
      </section>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/flavio-rios-nieto/">Flavio Rios</a>.
  </div>
</body>

</html>
