<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Huddle landing page with single introductory section | Frontend Mentor</title>
        <meta name="author" content="Flavio Rios">
        <meta name="description" content="Huddle landing page with single introductory section">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="./assets/styles/main.css">
    </head>
    <body>
        <div class="container">
          <header class="huddle-header">
              <div class="huddle-header__logo">
                  <img src="./assets/images/logo.svg" alt="Huddle logo">
              </div>
          </header>
          <main class="huddle-main" role="main">
              <section class="huddle-mockup">
                  <img src="./assets/images/illustration-mockups.svg" alt="Screen mockups illustration showing community features">
              </section>
              <section class="huddle-content">
                  <h1 class="huddle-content__title">
                      Build The Community Your Fans Will Love
                  </h1>
                  <p class="huddle-content__description">
                      Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience.
          Create connections with your users as you engage in genuine
          discussion.
                  </p>
                  <button class="btn btn--primary btn--large btn--small btn--hover" type="button">Register</button>
              </section>
          </main>
          <footer class="huddle-footer" role="contentinfo">
              <div class="huddle-social">
                  <a href="#" class="huddle-social__link huddle-social__link--facebook" aria-label="Facebook">
                      <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="huddle-social__link huddle-social__link--twitter" aria-label="Twitter">
                      <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="huddle-social__link huddle-social__link--instagram" aria-label="Instagram">
                      <i class="fab fa-instagram"></i>
                  </a>
              </div>
              <p class="attribution">
                  Challenge by
                  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                  .
                Coded by
                  <a href="https://www.frontendmentor.io/profile/flaviovich">
                      Flavio
          Rios
                  </a>
                  .
              </p>
          </footer>
        </div>
    </body>
</html>
