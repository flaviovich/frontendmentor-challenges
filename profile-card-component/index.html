<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <article class="card">
      <header class="card__header">
        <img src="./assets/images/bg-pattern-card.svg" alt="Card background pattern">
      </header>
      <section class="card__profile">
        <img class="card__avatar" src="./assets/images/image-victor.jpg" alt="Victor Crest profile picture">
        <div class="card__user-info">
          <h2 class="card__name">Victor Crest <span class="card__age">26</span></h2>
          <p class="card__location">London</p>
        </div>
      </section>
      <footer class="card__stats">
        <dl class="stats">
          <div class="stats__item">
            <dt class="stats__label">Followers</dt>
            <dd class="stats__value">80K</dd>
          </div>
          <div class="stats__item">
            <dt class="stats__label">Likes</dt>
            <dd class="stats__value">803K</dd>
          </div>
          <div class="stats__item">
            <dt class="stats__label">Photos</dt>
            <dd class="stats__value">1.4K</dd>
          </div>
        </dl>
      </footer>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/flavio-rios-nieto/">Flavio Rios</a>.
  </div>
</body>

</html>
