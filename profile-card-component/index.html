<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article>
      <header>
        <img src="./assets/images/bg-pattern-card.svg" alt="Card background pattern">
      </header>
      <section>
        <img src="./assets/images/image-victor.jpg" alt="Victor Crest profile picture">
        <div>
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
      </section>
      <footer>
        <dl>
          <div>
            <dt>Followers</dt>
            <dd>80K</dd>
          </div>
          <div>
            <dt>Likes</dt>
            <dd>803K</dd>
          </div>
          <div>
            <dt>Photos</dt>
            <dd>1.4K</dd>
          </div>
        </dl>
      </footer>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/flavio-rios-nieto/">Flavio Rios</a>.
  </div>
</body>

</html>
